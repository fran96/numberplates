version: "3.7"

services:
  postgres:
    container_name: postgres-compose
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xxx}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - network-compose
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin-compose
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-user@domain.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-xxx}
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - network-compose
    restart: unless-stopped
    depends_on:
      - postgres

  zvoga-be:
    container_name: zvoga-be-compose
    image: bencami/zvoga-be
    ports:
      - "5000:80"
    networks:
      - network-compose
    restart: unless-stopped
    environment:
      - CONNECTIONSTRINGS__NPDATABASE=Host=postgres;Username=postgres;Password=xxx;Database=Numberplates
      - IsProduction=true
  zvoga-fe:
    container_name: zvoga-fe-compose
    image: bencami/zvoga-fe
    ports:
      - "3000:3000"
    networks:
      - network-compose
    restart: unless-stopped
    environment:
      - REACT_APP_API_BASE_URL=https://api.zvoga.com

  nginx:
    image: nginx:latest
    container_name: nginx-compose
    volumes:
      - /etc/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
    depends_on:
      - zvoga-fe
      - zvoga-be
    networks:
      - network-compose

networks:
  network-compose:
    driver: bridge

volumes:
  postgres:
  pgadmin: