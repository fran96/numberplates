# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '578ccb73-c120-4e25-a9ee-508a1b5ad4a7'
  webapiImageRepository: 'numberplates-webapi'
  frontEndImageRepository: 'numberplates-frontend'
  containerRegistry: 'zvoga.azurecr.io'
  webapiDockerfilePath: '$(Build.SourcesDirectory)/NumberPlates/Dockerfile'
  frontendDockerfilePath: '$(Build.SourcesDirectory)/reactapp/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: WebApi- Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(webapiImageRepository)
        dockerfile: $(webapiDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Frontend- Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(frontEndImageRepository)
        dockerfile: $(frontendDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
